<!DOCTYPE html>
<html lang="en">

<head>
    <title>calculator</title>

    <meta charset="UTF-8">
    <meta name="description" content="Small apps">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="JFidde">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/41c8b474e2.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="javascript.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="textWindow">
            <textarea name="textBox" dir="rtl" right id="textBox" cols="30" rows="1" readonly></textarea>
        </div>
        <button id="dot">.</button>
        <button id="square">xÂ²</button>
        <button id="erase"><i class="fa-solid fa-delete-left"></i></button>
       
        <div class="buttons">
            <!-- JS -->
        </div>
        <div class="plus-zero-minus-buttons">
            <div class="plus-btn">
                <button id="plus">+</button>
            </div>
            <div class="minus-btn">
                <button id="minus">-</button>
            </div>
        </div>
        <div class="special-btns">
            <button id="clear">c</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
            <button id="equals"> = </button>
        </div>
        
    </div>
  
</body>

</html>
